<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Livraria Online</h1>
        <a href="{{ url_for('adicionar_livro') }}">Adicionar Livro</a>
    </header>

    <main>
        <h2>Livros Disponíveis</h2>
        <div class="livros">
            {% for livro in livros %}
            <div class="livro">
                <img src="{{ url_for('servir_imagem', nome_arquivo=livro['capa']) }}" alt="{{ livro['nome'] }}" class="capa">
                <h3>{{ livro['nome'] }}</h3>
                <a href="{{ url_for('servir_livro', nome_arquivo=livro['arquivo']) }}" target="_blank">Ler Livro</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>© 2024 Livraria Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
